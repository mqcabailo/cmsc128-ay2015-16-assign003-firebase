<!doctype html>
<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js'>
    </script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style> 
      @font-face {
        font-family: "hotpizza";
        src: url("fonts/hotpizza.ttf");
      }
      body{
        color: #000000;
      }

      .navbar {
        background-color:#FFFFCC;
        color: #000000;
        font-family: hotpizza;
      }
    </style>

  </head>
  <body>

    <nav class='navbar navbar-default'>
      <div class='container'>
        <div class='navbar-header'>
          <h2>Recipe Chef<h2>
        </div>
        <ul class='nav navbar-nav'>
          <li><a href='index.html'>Recipes</a></li>
          <li><a href='recipe_add.html'>Add Recipe</a></li>
        </ul>
      </div>
    </nav>
  
    <div class='container'>
      <div class='container-fluid'>
        <div class='col-sm-3'></div>
        <div class='col-sm-6'>
          <div class='form-group'>
            <h3> Add Recipe </h3>
            <label>Recipe Title:</label>    
            <input type='text' class='form-control' id='recipeTitleInput' placeholder='Recipe Title'>
            <br/>

            <label>Classification:</label>
            <input type='text' class='form-control' id='classificationInput' placeholder='Classification'>
            <br/>

            <label>Description:</label>
            <textarea class='form-control' rows='5' id='textInput'></textarea>
            <br/>

            <button type='submit' id='submitButton' data-toggle='modal' data-target='#successModal' class='btn btn-default'>Submit</button>

          </div>
        </div>
      </div>
    </div>

    <script>
    
      var myDataRef = new Firebase('https://blazing-fire-8796.firebaseio.com/');
      $('#submitButton').click(function(){
        var recipeTitle = $('#recipeTitleInput').val();
        var classification = $('#classificationInput').val();
        var text = $('#textInput').val();
        myDataRef.push({recipe_title: recipeTitle, classification: classification, recipe_text: text});

        $('#recipeTitleInput').val('');
        $('#classificationInput').val('');
        $('#textInput').val('');
      });
      
    </script>
  </body>
</html>
