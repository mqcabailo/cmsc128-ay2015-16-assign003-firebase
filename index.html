<html>
  <head>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

      @font-face {
        font-family: "hotpizza";
        src: url("fonts/hotpizza.ttf");
      }
      body{
        color: #000000;
      }

      .navbar {
        background-color:#FFFFCC;
        color: #000000;
        font-family: hotpizza;
      }
    </style>

  <body>
    <nav class='navbar navbar-default'>
      <div class='container'>
        <div class='navbar-header'>
          <h2>Recipe Chef<h2>
        </div>
      </div>
    </nav>



    <div id='recipesDiv'></div>
    <div class='container'>
      <div class='container-fluid'>
        <div class='col-sm-3'></div>
        <div class='col-sm-6'>
          <div class='form-group'>
            <h3> Add Recipe </h3>

            <label>Recipe Title:</label>    
            <input type='text' class='form-control' id='recipeTitleInput' placeholder='Recipe Title'>
            <br/>

            <label>Classification:</label>
            <input type='text' class='form-control' id='classificationInput' placeholder='Classification'>
            <br/>

            <label>Description:</label>
            <textarea class='form-control' rows='5' id='textInput'></textarea>
            <br/>

            <button type='submit' id='submitButton' class='btn btn-default'>Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var myDataRef = new Firebase('https://blazing-fire-8796.firebaseio.com/');
      $('#submitButton').click(function(){
        var recipeTitle = $('#recipeTitleInput').val();
        var classification = $('#classificationInput').val();
        var text = $('#textInput').val();
        myDataRef.push({recipe_title: recipeTitle, classification: classification, recipe_text: text});
      });

  </body>
</html>
